

<button id="add" (click)="addProduct()"> <b>Agregar Producto Vendido</b> </button>
<table>
    <thead class="headTable">
        <tr id="cabeza">
            <th>Código</th>
            <th>Nombre</th>
            <th>Cantidad a vender</th>
            <th>Eliminar</th>
            <th>Actualizar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let productSold of productsList" id="{{productSold.id}}">
            <td>{{productSold.product_id}}</td>
            <td class="prod-name"><b>{{productSold.product.name}}</b></td>
            <td><b>{{productSold.stock.outbound}}</b></td>
            <td><button id="delete" class="btn"
                    (click)="productSold.id ? confirmDelete(productSold.id, content) : null"><b>X</b></button></td>
            <td><button id="update" class="btn" (click)="productSold.id ? getById(productSold.id): null"><b>⟳</b></button></td>
        </tr>
    </tbody>
</table>

<ng-template #content let-modal>
    <div class="ng-template">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">¿Estas seguro de eliminar el producto?</h4>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-confirm" (click)="modal.close('confirm')">Si</button>
            <button type="button" class="btn btn-cancel" (click)="modal.close('cancel')">No</button>
        </div>
    </div>
</ng-template>
